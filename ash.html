<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parents-Teachers Meeting Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .meeting-list {
      margin-top: 20px;
    }
    .meeting-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .meeting-card h3 {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Parents-Teachers Meeting Management</h1>
    <form id="meetingForm">
      <input type="text" id="meetingTitle" placeholder="Meeting Title" required />
      <textarea id="meetingDescription" placeholder="Meeting Description" rows="3"></textarea>
      <input type="datetime-local" id="meetingDate" required />
      <button type="submit">Add Meeting</button>
    </form>
    <div class="meeting-list" id="meetingList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
