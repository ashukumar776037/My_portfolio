<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 20px;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .weather {
      margin-top: 20px;
    }
    .weather h2 {
      margin: 0;
    }
    .weather p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather" id="weather"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
