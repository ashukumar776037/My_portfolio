<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
    	* {
   		 	margin: 0;
    		padding: 0;
    		box-sizing: border-box;
		}

		body {
		    font-family: cursive;
		    background-color: black;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    min-height: 100vh;
		    color: #077b32;
		}

		.contact-container {
		    background-color: black;
		    padding: 30px;
		    border-radius: 8px;
		    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		    width: 100%;
		    max-width: 500px;
		    text-align: center;
		}

		.contact-container h2 {
		    font-size: 24px;
		    color: #333;
		    margin-bottom: 20px;
		}

		.contact-card {
		    font-size: 16px;
		    color: #555;
		}

		.contact-card p {
		    margin: 10px 0;
		}

		.contact-card a {
		    color: #007bff;
		    text-decoration: none;
		}

		.contact-card a:hover {
		    text-decoration: underline;
		}

    </style>
    </head>
<body>
    <div class="contact-container">
        <h2>Contact Information</h2>
        <div class="contact-card">
            <p><strong>Email:</strong> ashukumar776037@gmail.com</p>
            <p><strong>Phone:</strong> 7760370181</p>
        </div>
    </div>
</body>
</html>
